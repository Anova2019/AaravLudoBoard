<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludo board</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="mainframe">
        <!-- Ludo Board Starts Here -->
        <div class="ludoboard">
            <!-- Red Zone -->
            <section class="zone red">
                <div class="playerzone">
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                </div>
            </section>
            <!-- Steps and safe zones -->
            <div class="step"></div>
            <!-- ... -->
            <!-- Green Zone -->
            <section class="zone green">
                <div class="playerzone">
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                </div>
            </section>
            <!-- ... -->
            <!-- Central Area -->
            <div class="centerbox"></div>
            <!-- ... -->
            <!-- Blue Zone -->
            <section class="zone blue">
                <div class="playerzone">
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                    <div class="player"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
