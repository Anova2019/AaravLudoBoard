<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludo board</title>
    <link rel="stylesheet" href="main.css" >
</head>
<body>
    <div id="mainframe"> <!-- Changed class to id as it is unique -->
        <section class="ludoboard"> <!-- Used section for semantic clarity -->
            
            <!-- Red Zone -->
            <section class="red"> 
                <div class="playerzone">
                    <div class="player" aria-label="red player 1"></div>
                    <div class="player" aria-label="red player 2"></div>
                    <div class="player" aria-label="red player 3"></div>
                    <div class="player" aria-label="red player 4"></div>
                </div>
            </section>

            <!-- Steps -->
            <div class="step" aria-label="step 1"></div>
            <div class="step" aria-label="step 2"></div>
            <!--... and so on -->
            
            <!-- Green Zone -->
            <section class="green">
                <div class="playerzone">
                    <div class="player" aria-label="green player 1"></div>
                    <div class="player" aria-label="green player 2"></div>
                    <div class="player" aria-label="green player 3"></div>
                    <div class="player" aria-label="green player 4"></div>
                </div>
            </section>
            
            <!--... continue for other colors -->

        </section>
    </div>
</body>
</html>
